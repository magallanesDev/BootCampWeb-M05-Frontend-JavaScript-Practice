<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./shared/notification/notification.css" />
    <link rel="stylesheet" href="./shared/form.css" />
  </head>
  <body>
    <main>
      <section class="notification"></section>
      <div>
        <form class="form">
          <h1>Login KC-Wallapop</h1>
          <label for="user">Usuario: </label>
          <input type="text" name="user" placeholder="nombre de usuario" required />
        
          <label for="password">Contraseña: </label>
          <input type="password" name="password" placeholder="contraseña" required />
        
          <button type="submit" disabled>Login</button>

          <a href="/signup.html">Crea una cuenta si no estás registrado</a>
        </form>
      </div>
    </main>
    <script type="module" src="./login/login.js"></script>
  </body>
</html>
